<section class="sm:p-20 p-15 bg-gray-50" id="habilities">
   <div class="sm:container mx-auto">
      <h2 class="text-center text-4xl font-bold pb-10">Skills</h2>
      <div class="w-full sm:flex">
         <div class="sm:w-1/2 w-full">
            <h3 class="text-gray-800 mt-1 text-center font-bold">Technical Skills</h3>
            <div class="mb-1 tracking-wide px-4 py-4">
               @for (language of languages(); track $index) {
                  <div class="flex items-center mt-1">
                     <div class="w-1/5 text-gray-950 tracking-tighter">
                        <span>{{ language.name }}</span>
                     </div>
                     <div class="w-3/5">
                        <div class="bg-gray-300 w-full rounded-lg h-2">
                           <div [class]="language.class"></div>
                        </div>
                     </div>
                     <div class="w-1/5 text-gray-700 pl-3">
                        <span class="text-sm">{{ language.range }}%</span>
                     </div>
                  </div>
               }
            </div>
         </div>
         <div class="sm:w-1/2 w-full">
            <h3 class="text-gray-800 mt-1 text-center font-bold">Development tools</h3>
            <div class="mb-1 tracking-wide px-4 py-4">
               @for (language of tools(); track $index) {
                  <div class="flex items-center mt-1">
                     <div class="w-1/5 text-gray-950 tracking-tighter">
                        <span>{{ language.name }}</span>
                     </div>
                     <div class="w-3/5">
                        <div class="bg-gray-300 w-full rounded-lg h-2">
                           <div [class]="language.class"></div>
                        </div>
                     </div>
                     <div class="w-1/5 text-gray-700 pl-3">
                        <span class="text-sm">{{ language.range }}%</span>
                     </div>
                  </div>
               }
            </div>
         </div>
      </div>
   </div>
</section>
